<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>WebApp</title></h:head>
    <h:body>
        <h1>EJB</h1>
        <h:form>
            First number: <h:inputText value="#{Manager.firstNumber}" /><br />
            Second number: <h:inputText value="#{Manager.secondNumber}" /><br />
            <h:commandButton value="Calculate sum" action="#{Manager.sum}">
                <f:ajax execute="@form" render="data" />
            </h:commandButton>
            <br />
            <h:commandButton value="Increment" action="#{Manager.increment}">
                <f:ajax exeucute="@form" render="data" />
            </h:commandButton><br />
        </h:form>
        <h:panelGrid id="data">
            Sum: <h:outputText value="#{Manager.calculatedSum}" /><br />
            Counter: <h:outputText value="#{Manager.counter}" /><br />
        </h:panelGrid>

    </h:body>
</html>
