<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head></h:head>
   <h:body>
      <h1>Sprawdz czy masz szczescie w losowaniu</h1>
      <h:form>
         <h:outputLabel>Podaj swoje dane:</h:outputLabel><br />
         PESEL:
         <h:inputText label="PESEL">
            <f:validateLength minimum="11" maximum="11" />
         </h:inputText><br />
         IMIE: <h:inputText value="#{Losowanie.name}" /><br />
         WIEK:
         <h:inputText value="#{Losowanie.age}" label="WIEK" >
            <f:validateLongRange minimum="1" maximum="120" />
         </h:inputText><br />
         <h:commandButton value="Wyslij" action="#{Losowanie.wyslij}"></h:commandButton>
      </h:form>
      <h:messages style="color:red;margin:8px;" />
   </h:body>
</html>
