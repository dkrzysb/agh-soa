<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head><title>Currency Exchange</title></h:head>
   <h:body>
      <h:form>
         Amount: <h:inputText value="#{CurrencyExchange.amount}"/><br />
         From currency:
         <h:selectOneMenu value="#{CurrencyExchange.selectedFromCurrency}">
            <f:selectItems value="#{CurrencyExchange.currencies}" />
         </h:selectOneMenu><br />
         To currency:
         <h:selectOneMenu value="#{CurrencyExchange.selectedToCurrency}">
            <f:selectItems value="#{CurrencyExchange.currencies}" />
         </h:selectOneMenu><br />
         <h:commandButton action="result" value="Calculate"></h:commandButton>
      </h:form><br />
      <h:link value="Administration" outcome="administration" />
   </h:body>
</html>
